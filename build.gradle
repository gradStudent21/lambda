plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: '1.2.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '3.1.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
